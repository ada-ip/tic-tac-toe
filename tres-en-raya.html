<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tres en raya</title>
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
		<script src="js/tres-en-raya.js" defer></script>
	</head>
	<body>
		<!-- Formulario para que el jugador elija qué tipo de partida quiere jugar -->
		<div class="contenedor-modal" id="form-opciones-juego">
			<form class="modal">
				<fieldset id="opciones-tipo-juego">
					<legend>Tipo de juego</legend>
					<div class="inputs-opciones-juego">
						<div class="input-juego">
							<input type="radio" name="inp-tipo-juego" id="9-fichas" value="9 fichas" checked />
							<label for="9-fichas">9 fichas</label>
						</div>
						<div class="input-juego">
							<input type="radio" name="inp-tipo-juego" id="6-fichas" value="6 fichas" />
							<label for="6-fichas">6 fichas</label>
						</div>
					</div>
				</fieldset>

				<fieldset id="opciones-modo-juego">
					<legend>Modo de juego</legend>
					<div class="inputs-opciones-juego">
						<div class="input-juego">
							<input
								type="radio"
								name="inp-modo-juego"
								id="aleatorio"
								value="1 vs aleatorio"
								onChange="cambiarRadioTurnoJug2(this)"
								checked
							/>
							<label for="aleatorio">1 vs aleatorio</label>
						</div>
						<div class="input-juego">
							<input
								type="radio"
								name="inp-modo-juego"
								id="ia"
								value="1 vs IA"
								onChange="cambiarRadioTurnoJug2(this)"
							/>
							<label for="ia">1 vs IA</label>
						</div>
						<div class="input-juego">
							<input
								type="radio"
								name="inp-modo-juego"
								id="2-jugadores"
								value="2 jugadores"
								onChange="cambiarRadioTurnoJug2(this)"
							/>
							<label for="2-jugadores">2 jugadores</label>
						</div>
					</div>
				</fieldset>

				<fieldset id="opciones-turno">
					<legend>Primer turno</legend>
					<div class="inputs-opciones-juego">
						<div class="input-juego">
							<input type="radio" name="inp-turno" id="turno-jug1" value="Jugador 1" checked />
							<label for="turno-jug1">Jugador 1</label>
						</div>
						<div class="input-juego">
							<input type="radio" name="inp-turno" id="turno-jug2" value="Aleatorio" />
							<label for="turno-jug2">Aleatorio</label>
						</div>
					</div>
				</fieldset>

				<button type="button" onclick="inicializarPartida()">Comenzar la partida</button>
			</form>
		</div>

		<!-- Cuerpo principal del juego -->
		<main>
			<h1>Tres en <span class="subrayado">raya</span></h1>
			<!-- Se muestra el tipo de juego, los cronómetros y de quién es el turno -->
			<div class="contenedor-info-juego">
				<div class="contenedor-tipo-juego">
					Tipo de juego: <span id="tipo-juego">9 fichas</span> / <span id="modo-juego">1 vs aleatorio</span>
				</div>
				<div class="contenedor-tiempo">
					<p>Tiempo de Juego <span id="tiempo-juego">0s</span></p>
					<p>Turno <span id="tiempo-restante">30s</span></p>
				</div>
				<div class="contenedor-turno"><span class="azul" id="ficha-x">X</span> vs <span id="ficha-o">O</span></div>
			</div>

			<div id="tablero">
				<div class="celda" id="celda00"></div>
				<div class="celda" id="celda01"></div>
				<div class="celda" id="celda02"></div>
				<div class="celda" id="celda10"></div>
				<div class="celda" id="celda11"></div>
				<div class="celda" id="celda12"></div>
				<div class="celda" id="celda20"></div>
				<div class="celda" id="celda21"></div>
				<div class="celda" id="celda22"></div>
			</div>

			<!-- Tabla de puntuaciones -->
			<div class="contenedor-puntuaciones">
				<div class="contenedor-puntos contenedor-puntos-jug1">
					<p>Jugador 1</p>
					<p id="puntos-jugador1">0</p>
				</div>
				<div class="contenedor-puntos contenedor-puntos-emp">
					<p>Empate</p>
					<p id="puntos-empate">0</p>
				</div>
				<div class="contenedor-puntos contenedor-puntos-jug2">
					<p id="nombreJugador2">Aleatorio</p>
					<p id="puntos-jugador2">0</p>
				</div>
			</div>

			<div class="contenedor-botones">
				<button type="button" onclick="nuevaPartida()">Nueva partida</button>
				<button type="button" class="btn-img" onclick="reiniciarPartida()"><img src="images/restart.svg" /></button>
			</div>
		</main>

		<!-- Modal para mostrar el resultado de la partida -->
		<div class="contenedor-modal ocultar" id="resultado">
			<div class="modal">
				<p id="texto-resultado"></p>
				<button type="button" onclick="ocultarElemento(this.parentElement.parentElement)">Aceptar</button>
			</div>
		</div>
	</body>
</html>
